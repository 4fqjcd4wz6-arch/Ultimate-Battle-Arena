  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(70, 130, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(100, 149, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(135, 206, 235, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(0) translateY(0); opacity: 0.3; }
            100% { transform: translateX(10px) translateY(5px); opacity: 0.5; }
        }

        .game-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(30, 40, 60, 0.9);
            border: 2px solid rgba(70, 130, 180, 0.4);
            border-radius: 25px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 
                0 0 30px rgba(70, 130, 180, 0.2),
                inset 0 0 30px rgba(70, 130, 180, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            animation: containerFloat 6s ease-in-out infinite alternate;
        }

        @keyframes containerFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4682b4, #6495ed, #87ceeb, #4682b4);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; filter: brightness(1); }
            100% { opacity: 1; filter: brightness(1.2); }
        }

        .game-title {
            text-align: center;
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4682b4, #6495ed, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(70, 130, 180, 0.5);
            animation: titlePulse 2s ease-in-out infinite alternate, titleGlow 4s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(70, 130, 180, 0.5); }
            50% { text-shadow: 0 0 40px rgba(70, 130, 180, 0.8), 0 0 60px rgba(135, 206, 235, 0.3); }
        }

        .welcome-message {
            text-align: center;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 40px;
            color: #87ceeb;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            animation: welcomeFade 3s ease-in-out infinite alternate;
        }

        @keyframes welcomeFade {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            animation: navSlide 8s ease-in-out infinite;
        }

        @keyframes navSlide {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .nav-tab {
            background: transparent;
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: clamp(15px, 2vw, 20px) clamp(20px, 3vw, 30px);
            margin: 5px;
            border-radius: 20px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: #00ffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: clamp(120px, 15vw, 140px);
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab.active {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            color: #ffffff;
            border-color: #00ffff;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
            animation: activeBounce 0.6s ease-out;
        }

        @keyframes activeBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }

        .nav-tab:hover:not(.active) {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            transform: translateY(-3px) rotate(1deg);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        /* Reste du CSS inchangé pour brevité – ajoute toutes les animations précédentes ici (mode-card, room-card, etc.) */
        /* ... (insère tout le CSS des messages précédents pour complétude) ... */

        /* Responsive pour mobile */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 10px;
                animation-duration: 4s;
            }
            
            .game-title {
                font-size: 2.5rem;
                animation-duration: 1.5s;
            }
            
            /* ... reste responsive ... */
        }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
        // JS avec playSound et vibrate intégrés
        // Exemple pour sons :
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            switch (type) {
                case 'dice': 
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    break;
                case 'attack': 
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    break;
                // Ajoute d'autres
            }
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Vibrations
        function vibrate(pattern) {
            if ('vibrate' in navigator) navigator.vibrate(pattern);
        }

        // Intègre dans rollDice, playerAction, etc.
        function rollDice() {
            playSound('dice');
            vibrate(50);
